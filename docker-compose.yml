version: "3.9"

services:
  arch:
    image: marcpartensky/arch
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "10022:22"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  arch_vnc:
    image: marcpartensky/arch:vnc
    build:
      context: vnc
    ports:
      - "10022:22"
      - "15901:5901"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  parabola:
    image: marcpartensky/arch:parabola
    build:
      context: parabola
